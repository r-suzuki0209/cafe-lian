<body>

  <header>
    <div class="logo">Cafe Lian</div>

        <div class="gallery-container">
          <img src="./images/1000006645.jpg" alt="ナポリタン">

        <h2>Access</h2>
        <p>横浜市中区○○ビル1F<br>
